<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group" *ngFor="let field of listSchema">
      <label for="schema-{{ field.title }}">{{ field.title }}</label
      ><span> * </span>
      <div [ngSwitch]="field.type">
        <input
          *ngSwitchCase="'string'"
          type="text"
          id="schema-{{ field.title }}"
          class="form-control"
          [formControlName]="field.title"
        />

        <input
          *ngSwitchCase="'textarea'"
          type="textarea"
          id="schema-{{ field.title }}"
          class="form-control"
          [formControlName]="field.title"
        />

        <mat-form-field appearance="fill" *ngSwitchCase="'dropdown'" class="w-100">
          <mat-label>{{ field.label }}</mat-label>
          <mat-select id="schema-{{ field.title }}" [formControlName]="field.title" >
            <mat-option mdInput *ngFor="let opt of field.options" [value]="opt.value">
              {{ opt.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <input
          *ngSwitchCase="'file'"
          id="schema-{{ field.title }}"
          class="form-control"
          [formControlName]="field.title"
          class="form-control"
          type="file"
          (change)="onChange($event)"
        />

        <div *ngSwitchCase="'houseSpec'">
          <table mat-table [dataSource]="field.data" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Spec</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef>Value</th>
              <td mat-cell *matCellDef="let element">{{ element.value }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <div *ngSwitchCase="'maps'">
          <form-map (getLatAndLong)="getLatAndLng($event)"></form-map>

          <label for="schema-{{ field.title }}">Latitude/Longitude</label>
          <input
            type="text"
            id="schema-{{ field.title }}"
            class="form-control"
            [formControlName]="field.title"
            [value]="latLong"
          />
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ '::Close' | abpLocalization }}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="getFormValue()">
    {{ '::Save' | abpLocalization }}
  </button>
</mat-dialog-actions>
